{% extends "base.html" %}

{% block content %}
<h2>{{post.title}}</h2>
<hr>
<p> published by {{post.author}}</p>
<hr>
<p>{{post.message}}</p>

<img src="{{post.picture.url}}" alt="image" width="100" height="100" style="border-radius: 100px">

<a href="{% url 'messages' %}">Back</a>
{% if user.is_authenticated %}
    <a href="{% url 'messages_edit' post.id%}">Edit</a>
    <a href="{% url 'messages_delete' post.id %}">Delete</a>

{% endif %}
{% endblock content %}
